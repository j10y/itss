<div id="search">
	<div class="searchtab">
        <span>站内搜索：</span>
        <form action="${base}/search.jspx" target="_blank">
        <input name="q" class="searchinput" value="${q!'请输入关键词'}" type="text" id="txtKey" onfocus="if(this.value=='请输入关键词')this.value=''" onblur="if(this.value=='')this.value='请输入关键词'" maxlength="24" autocomplete="off" />
        <input type="submit" id="btnSearch" class="searchbtn" value="搜 索"/>
      </form>
    </div>
    <div class="searchhot">
        <span>热门搜索：</span>
        [@cms_tag_list count='8'][#list tag_list as tag]<a href="${base}/tag/${tag.id}.jspx" target="_blank">${tag.name}</a>[#if tag_has_next]|[/#if][/#list][/@cms_tag_list]
    </div>
</div>
