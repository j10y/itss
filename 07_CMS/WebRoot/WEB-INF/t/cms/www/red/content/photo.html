<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${title} - ${site.name}</title>
<meta http-equiv="keywords" content="${content.tagStr!}"/>
<meta http-equiv="description" content="${content.description!}"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script src="/${res}/js/common.js" type="text/javascript"></script>
<link href="/${res}/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
$(function() {
  Cms.attachment("${base}","${content.id}","${content.attachments?size}","attach");
  Cms.viewCount("${base}","${content.id}");
});
</script>
</head>
<body>

<!--header_begin-->

<!--header_end-->

<!--body_begin-->
<div id="main" >
  
  <!--cjbd_begin-->
  <div class="page2 box">
  	
        <div class="w950">
        <div class="page2 position"> 您现在正在浏览： <a href="${base}/">首页</a> &raquo; [#list channel.nodeList as n]<a href="${n.url}" target="_blank">${n.name}</a>[#if n_has_next] &raquo; [/#if][/#list] &raquo; ${content.title}</div>
       
        <div>
        	<ul>
        	[#list content.pictures as p] 
			<li value="${p_index+1}"> 
			<img src="${p.imgPath}"/> 
			</li> 
			<script type="text/javascript">  
			imgsrc[${p_index+1}]="${p.imgPath}"; 
			pictitle[${p_index+1}]="${p.description?trim?replace('\r\n','')}"; 
			</script> 
			[/#list]
			</ul>
        </div>
        
		<!--网友评论_Begin-->
		 
        [#if channel.commentControl!=2]
		  [#include "inc_comment_input.html"/]
		[/#if]
		
		<!--网友评论_End-->

  </div>
</div>
<!--body_end-->


<!--footer_begin-->

<!--footer_end-->
</body>
</html>
