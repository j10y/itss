[#--
焦点图

focusType: 焦点图类型；【1；2；3】不能为空

flashWidth: flash宽度；【按像素px计算】不能为空。
flashHeight: flash高度；【按像素px计算】不能为空。
textHeight: 文本高度；【按像素px计算】不能为空。

useShortTitle: 是否使用简短标题；【0：不使用；1：使用】不能为空
titLen: 标题长度；【英文字母按半个计算】为空则不截断

--]

<div id="gallery">
    <div id="menu">
        <ul>
        	[#list tag_list as ctt]
           	<li class="menuItem"><a href=""><img src="${ctt.typeImg!site.defImg}" alt="${ctt.title}" width="111" height="74" alt="thumbnail" /></a></li>
           	[/#list]
        </ul>  
    </div>
    <div class="slid">
        <div id="slides">
        	[#list tag_list as ctt]
            <div class="slide"><a href="${ctt.url}" title="${ctt.title}" target='_blank'><img src="${ctt.typeImg!site.defImg}" width="360" height="240" alt="side" /></a></div>
            [/#list]
          
        </div>
    </div>
</div>
